name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run linting
        run: pnpm turbo run lint

      - name: Type check
        run: pnpm turbo run build --filter=@contrarian-ai/types

  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/bot/requirements.txt

      - name: Install Python dependencies
        run: |
          cd apps/bot
          pip install -r requirements.txt

      - name: Run ruff linting
        run: |
          cd apps/bot
          ruff check .

      - name: Run ruff format check
        run: |
          cd apps/bot
          ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: contrarian
          POSTGRES_PASSWORD: contrarian_dev
          POSTGRES_DB: contrarian_ai
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Push schema to test database
        run: pnpm db:push
        env:
          DATABASE_URL: postgresql://contrarian:contrarian_dev@localhost:5432/contrarian_ai

      - name: Run tests
        run: pnpm turbo run test
        env:
          DATABASE_URL: postgresql://contrarian:contrarian_dev@localhost:5432/contrarian_ai
