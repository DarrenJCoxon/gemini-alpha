services:
  postgres:
    image: postgres:15
    container_name: contrarian-ai-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: contrarian
      POSTGRES_PASSWORD: contrarian_dev
      POSTGRES_DB: contrarian_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contrarian -d contrarian_ai"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

